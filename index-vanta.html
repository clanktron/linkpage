<!DOCTYPE html>
<html>

<head>
    <title>Clayton Castro - Links</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xfc7fe5,
            backgroundColor: 0x212128,
            maxDistance: 27.00
        })

        setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="https://pbs.twimg.com/profile_images/1476040487752527880/qjm42pYJ_400x400.jpg" alt="">
            <h1>@clanktron</h1>
        </header>
        <ul>
            <li>
                <a href="https://claytonc.dev">
                    <img src="./images/homepage.svg" alt="Homepage" width="20">
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://github.com/clanktron">
                    <img src="./images/github.svg" alt="Github" width="20">
                    Github
                </a>
            </li>
            <li>
                <a href="https://linkedin.com/in/claytonc-dev">
                    <img src="./images/linkedin.png" alt="LinkedIn" width="20">
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://twitter.com/clank_blank">
                    <img src="./images/twitter.png" alt="Twitter" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="mailto:hello@claytonc.dev">
                    <img src="./images/email.png" alt="Email" width="20">
                    Email
                </a>
            </li>
            <li>
                <a href="https://www.snapchat.com/add/clanktronc">
                    <img src="./images/snapchat.svg" alt="Snapchat" width="20">
                    Snapchat
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
